name: barcode_scanner
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  mobile_scanner: ^3.5.6
  convert: ^3.1.1
  http: ^1.2.1
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3
  audioplayers: ^6.0.0
  # mobile_scanner: ^5.0.1
  google_fonts:
  percent_indicator:
  flutter_localizations:
    sdk: flutter
  intl: any
  image_picker: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/google_fonts/
